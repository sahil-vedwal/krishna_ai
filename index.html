<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishna AI</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    video {
      position: fixed;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    .intro-text {
      position: absolute;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(0.9rem, 1.5vw, 0.5rem);
      color: white;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f;
      animation: fadeIn 2s ease-out;
      margin: 0;
      text-align: center;
      padding: 0 1rem;
      white-space: nowrap;
    }

    .overlay {
      position: absolute;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(8px, 2vh, 15px);
      z-index: 10;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: clamp(0.6rem, 2vh, 0.8rem) clamp(1.2rem, 4vw, 1.6rem);
      font-size: clamp(0.85rem, 2.2vw, 1rem);
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00f;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 200px;
      min-height: 44px; /* Touch-friendly minimum */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover, button:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #ffe600;
      outline: none;
    }

    button:active {
      transform: scale(0.98);
    }

    #volumeSlider {
      width: clamp(120px, 30vw, 160px);
      appearance: none;
      height: 6px;
      background: linear-gradient(to right, #00f, #00f);
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      box-shadow: 0 0 8px #00f;
      margin: 0.5rem 0;
    }

    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00f;
      cursor: pointer;
    }

    #volumeSlider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00f;
      cursor: pointer;
      border: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Extra small devices (phones, 600px and down) */
    @media (max-width: 600px) {
      .intro-text {
        bottom: 3vh;
        font-size: clamp(0.8rem, 3vw, 1rem);
      }

      .overlay {
        bottom: 10vh;
        gap: clamp(10px, 2.5vh, 18px);
      }

      button {
        font-size: clamp(0.8rem, 2.8vw, 0.9rem);
        padding: clamp(0.7rem, 2.5vh, 0.8rem) clamp(1.4rem, 5vw, 1.8rem);
        min-height: 48px;
      }

      #volumeSlider {
        width: clamp(100px, 35vw, 140px);
        height: 8px;
      }

      #volumeSlider::-webkit-slider-thumb {
        width: 20px;
        height: 20px;
      }

      #volumeSlider::-moz-range-thumb {
        width: 20px;
        height: 20px;
      }
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media (min-width: 601px) and (max-width: 768px) {
      .intro-text {
        bottom: 2.5vh;
      }

      .overlay {
        bottom: 9vh;
      }
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media (min-width: 769px) and (max-width: 992px) {
      .intro-text {
        bottom: 2vh;
      }

      .overlay {
        bottom: 8vh;
      }
    }

    /* Large devices (laptops/desktops, 992px and up) */
    @media (min-width: 993px) {
      .intro-text {
        bottom: 1.5vh;
      }

      .overlay {
        bottom: 7vh;
      }
    }

    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media (min-width: 1200px) {
      .intro-text {
        bottom: 1vh;
      }

      .overlay {
        bottom: 6vh;
      }
    }

    /* Landscape orientation adjustments */
    @media (orientation: landscape) and (max-height: 600px) {
      .intro-text {
        bottom: 5vh;
        font-size: clamp(0.7rem, 2vh, 0.9rem);
      }

      .overlay {
        bottom: 15vh;
        gap: clamp(6px, 1.5vh, 12px);
      }

      button {
        padding: clamp(0.4rem, 1.5vh, 0.6rem) clamp(1rem, 3vw, 1.4rem);
        font-size: clamp(0.7rem, 2vh, 0.85rem);
        min-height: 40px;
      }

      #volumeSlider {
        width: clamp(100px, 25vw, 130px);
        height: 5px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      button {
        box-shadow: 0 0 15px #00f;
      }

      #volumeSlider {
        box-shadow: 0 0 12px #00f;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .intro-text {
        animation: none;
      }

      button {
        transition: none;
      }
    }

    /* Focus styles for keyboard navigation */
    button:focus-visible {
      outline: 2px solid #ffe600;
      outline-offset: 2px;
    }

    #volumeSlider:focus-visible {
      outline: 2px solid #ffe600;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="introVideo">
    <source src="intro.mp4" type="video/mp4" />
  </video>

  <audio id="bgMusic" loop>
    <source src="f1.mp3" type="audio/mpeg" />
  </audio>

  <div class="intro-text">Developed By Sahil :)</div>

  <div class="overlay">
    <button onclick="toggleAudio()" id="audioBtn">ðŸ”Š Audio On</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" onchange="adjustVolume(this.value)" aria-label="Volume Control">
    <button onclick="goToMain()">Tap to Continue</button>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const audioBtn = document.getElementById("audioBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    music.volume = volumeSlider.value;
    let isPlaying = false;

    function toggleAudio() {
      if (!isPlaying) {
        music.play().catch(e => {
          console.log("Audio play failed:", e);
          // Handle autoplay restrictions
        });
        isPlaying = true;
        audioBtn.textContent = "ðŸ”‡ Audio Off";
      } else {
        music.pause();
        isPlaying = false;
        audioBtn.textContent = "ðŸ”Š Audio On";
      }
    }

    function adjustVolume(val) {
      music.volume = val;
      if (val > 0 && !isPlaying) {
        toggleAudio();
      }
    }

    function goToMain() {
      localStorage.setItem("audioStatus", isPlaying ? "on" : "off");
      window.location.href = "main.html";
    }

    // Handle viewport changes for mobile browsers
    function handleViewportChange() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', handleViewportChange);
    window.addEventListener('orientationchange', handleViewportChange);
    handleViewportChange();

    // Prevent zoom on double tap for iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
