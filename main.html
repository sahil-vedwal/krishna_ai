<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishna AI</title>
  <style>
    :root {
      --highlight: #4b7bec;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      color: white;
    }
    video#bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.75);
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 520px;
      padding: 40px 35px;
      border-radius: 25px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 30px rgba(75,123,236,0.5);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    input::placeholder { color: #ccc; }
    button {
      background-color: var(--highlight);
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3867d6;
      transform: scale(1.03);
    }
    .response {
      white-space: pre-wrap;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-top: 10px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .audio-btn, .toggle-btn, .back-btn {
      position: fixed;
      top: 15px;
      background: rgba(255,255,255,0.15);
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .audio-btn:hover, .toggle-btn:hover, .back-btn:hover {
      background: rgba(255,255,255,0.25);
    }
    .audio-btn { left: 15px; }
    .toggle-btn { right: 15px; }
    .back-btn {
      top: 65px;
      left: 15px;
      background: rgba(255,255,255,0.12);
    }
    .history {
      position: fixed;
      top: 0;
      right: -100%;
      width: 90%;
      max-width: 320px;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      padding: 20px;
      overflow-y: auto;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
      transition: right 0.4s ease;
      z-index: 9;
    }
    .history.show { right: 0; }
    .history h3 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }
    .history-item {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="introbg2.mp4" type="video/mp4" />
  </video>

  <audio id="bgMusic" loop>
    <source src="f1.mp3" type="audio/mpeg" />
  </audio>

  <div class="audio-btn" onclick="toggleAudio()" id="audioBtn">üîä Audio On</div>
  <div class="back-btn" onclick="goBack()">üîô ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Ç</div>
  <div class="toggle-btn" onclick="toggleHistory()">üìñ</div>

  <div class="container">
    <input id="promptInput" type="text" placeholder="‡§Ö‡§™‡§®‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§™‡•Ç‡§õ‡•ã..." />
    <button onclick="askGemini()">üîÆ ‡§Ö‡§™‡§®‡•Ä ‡§¨‡§æ‡§§ ‡§∂‡•ç‡§∞‡•Ä‡§ï‡•É‡§∑‡•ç‡§£ ‡§§‡§ï ‡§™‡§π‡•Å‡§Ç‡§ö‡§æ‡§è‡§Ç...</button>
    <div class="response" id="responseBox"></div>
  </div>

  <div class="history" id="historyPanel">
    <h3>üìñ History</h3>
  </div>

  <script>
    const API_KEY = "AIzaSyCI_lFxwcdfglDyYQpIthgYAWc3OAD4wwg"; 
    const music = document.getElementById("bgMusic");
    const audioBtn = document.getElementById("audioBtn");
    let hindiVoice = null;
    let isPlaying = localStorage.getItem("audioStatus") === "on";

    window.addEventListener("DOMContentLoaded", () => {
      if (isPlaying) {
        music.play().then(() => {
          audioBtn.textContent = "üîá Audio Off";
        }).catch(() => {
          isPlaying = false;
          audioBtn.textContent = "üîä Audio On";
        });
      }
    });

    function toggleAudio() {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
        localStorage.setItem("audioStatus", "on");
        audioBtn.textContent = "üîá Audio Off";
      } else {
        music.pause();
        isPlaying = false;
        localStorage.setItem("audioStatus", "off");
        audioBtn.textContent = "üîä Audio On";
      }
    }

    function toggleHistory() {
      document.getElementById("historyPanel").classList.toggle("show");
    }

    function goBack() {
      window.location.href = "index.html";  // ‡§Ø‡§æ use window.history.back();
    }

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      hindiVoice = voices.find(v => v.lang === "hi-IN");
    };

    async function askGemini() {
      const input = document.getElementById("promptInput").value.trim();
      const responseBox = document.getElementById("responseBox");
      if (!input) return;

      responseBox.textContent = "üìø ‡§∂‡•ç‡§∞‡•Ä‡§ï‡•É‡§∑‡•ç‡§£ ‡§∏‡•á ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§Ü ‡§∞‡§π‡§æ ‡§π‡•à...";

      const prompt =
        "You are lord Krishna. Answer my question using Bhagavad Gita as reference. Speak in simple Hindi as a letter. Question: " + input;

      const result = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        }
      );

      const data = await result.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùó‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤ ‡§™‡§æ‡§Ø‡§æ‡•§";
      responseBox.textContent = reply;

      const utterance = new SpeechSynthesisUtterance(reply);
      utterance.lang = "hi-IN";
      utterance.voice = hindiVoice;
      utterance.rate = 0.85;
      utterance.pitch = 0.8;
      utterance.volume = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);

      const entry = document.createElement("div");
      entry.className = "history-item";
      entry.innerHTML = `<strong>Q:</strong> ${input}<br><strong>‚û§</strong> ${reply}`;
      document.getElementById("historyPanel").appendChild(entry);
      document.getElementById("promptInput").value = "";
    }
  </script>
</body>
</html>
